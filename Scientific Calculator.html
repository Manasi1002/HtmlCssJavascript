<html>
<head>
<title>Calculator</title>
<p id="text"></p>
<script>
function n1(x){
		document.getElementById("text1").value+=x;
}
function n2(y){
		document.getElementById("text1").value+=y;
}
function calculation(){
		var x = document.getElementById("text1").value;
		document.getElementById("text1").value = eval(x);
}
function clr(){
        var x = document.getElementById("text1").value;
		document.getElementById("text1").value =" ";
}
function Sqrt() {
  var x = document.getElementById("text1").value;  
  document.getElementById("text1").value = Math.sqrt(x);
}
function Sine() {
  var x = document.getElementById("text1").value;  
  document.getElementById("text1").value = Math.sin(x);
}
function Cose() {
  var x = document.getElementById("text1").value;  
  document.getElementById("text1").value = Math.cos(x);
}
function Tangent() {
  var x = document.getElementById("text1").value;  
  document.getElementById("text1").value = Math.tan(x);
}
function Log() {
  var x = document.getElementById("text1").value;  
  document.getElementById("text1").value = Math.log(x);
}
</script>
</head>
<body>
<center>
<br><br><br><br>
<table border="2">
<tr>
	<th colspan=4><h4><i>Scientific Calculator</i></h4>
	<h2>Casio</h2></th>
</tr>
<tr>
	<td colspan=4><input type="text" id="text1" placeholder="0" style="text-align:right;"/></td>	
</tr>
<tr>
	<td><button type="button" value="ln" onClick="Log()" >ln</button></td>
	<td><button type="button" value="(" onClick="n1(this.value)">(</button></td>
	<td><button type="button" value=")"  onClick="n1(this.value)">)</button></td>
	<td><button type="button" value="AC" onClick="clr()" >AC</button></td>
</tr>
<tr>
	<td><button type="button" value="sqrt" onClick="Sqrt()" >âˆš</button></td>
	<td><button type="button" value="sin" onClick="Sine()">sin</button></td>
	<td><button type="button" value="cos"  onClick="Cose()">cos</button></td>
	<td><button type="button" value="tan"  onClick="Tangent()">tan</button></td>
</tr>
<tr>
    <td><button type="button" value="**"  onClick="n1(this.value)">^</button></td>
	<td><button type="button" value="/" onClick="n1(this.value)">/</button></td>
	<td><button type="button" value="*"  onClick="n1(this.value)">*</button></td>
	<td><button type="button" value="-"  onClick="n1(this.value)">-</button></td>
</tr>
<tr>
	<td><button type="button" value="7" onClick="n1(this.value)">7</button></td>
	<td><button type="button" value="8" onClick="n1(this.value)">8</button></td>
	<td><button type="button" value="9" onClick="n1(this.value)">9</button></td>
	<td rowspan=2><button type="button" value="+" style="height:50px;" onClick="n1(this.value)">+</td>
</tr>
<tr>
	<td><button type="button" value="4" onClick="n1(this.value)">4</button></td>
	<td><button type="button" value="5" onClick="n1(this.value)">5</button></td>
	<td><button type="button" value="6" onClick="n1(this.value)">6</button></td>
</tr>
<tr>
	<td><button type="button" value="1" onClick="n1(this.value)">1</button></td>
	<td><button type="button" value="2" onClick="n1(this.value)">2</button></td>
	<td><button type="button" value="3" onClick="n1(this.value)">3</button></td>
	<td rowspan=2><button type="button" style="height:48px"  onClick="calculation()" >=</button></td>
</tr>
<tr>
	<td colspan=2><button type="button" style="width:100%" value="0" onClick="n1(this.value)">0</button></td>
	<td><button type="button" value="." onClick="n1(this.value)">.</button></td>
</tr>
</table>
</center>
</body>
</html>
